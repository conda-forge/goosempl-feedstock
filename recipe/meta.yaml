{% set name = "goosempl" %}
{% set version = "0.5.0" %}
{% set sha256 = "c31cb513fc010e617f6c77251bdbe21b484a794230ee4e2f623f8a8ec4f3453e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/GooseMPL/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy
    - matplotlib-base

test:
  imports:
    - GooseMPL

about:
  home: https://github.com/tdegeus/GooseMPL
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A simple wrapper around pyplot.
  description: A simple wrapper around pyplot.
  doc_url: https://github.com/tdegeus/GooseMPL
  dev_url: https://github.com/tdegeus/GooseMPL

extra:
  recipe-maintainers:
    - tdegeus
